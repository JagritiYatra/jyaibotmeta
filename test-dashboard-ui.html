<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0A0E27; color: #fff; }
        h1 { color: #00D9FF; }
        .status { padding: 10px; margin: 10px 0; border-radius: 8px; }
        .success { background: #00FF8844; border: 1px solid #00FF88; }
        .error { background: #FF006644; border: 1px solid #FF0066; }
        .info { background: #00D9FF22; border: 1px solid #00D9FF; }
        button { background: #00D9FF; color: #000; border: none; padding: 10px 20px; 
                 border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00B8CC; }
        iframe { width: 100%; height: 600px; border: 2px solid #00D9FF; border-radius: 8px; margin-top: 20px; }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .metric { background: #0F1429; padding: 15px; border-radius: 8px; border: 1px solid #00D9FF33; }
        .metric-value { font-size: 24px; font-weight: bold; color: #00D9FF; }
        .metric-label { font-size: 12px; color: #ffffff88; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>üöÄ Admin Dashboard Status</h1>
    
    <div id="status" class="status info">Checking dashboard status...</div>
    
    <div class="metrics" id="metrics"></div>
    
    <button onclick="testAPIs()">Test All APIs</button>
    <button onclick="loadDashboard()">Load Dashboard</button>
    
    <div id="api-results"></div>
    
    <iframe id="dashboard-frame" style="display:none;"></iframe>
    
    <script>
        async function checkStatus() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch('http://localhost:3000/api/admin/analytics/realtime');
                const data = await response.json();
                
                if (data.totalUsers !== undefined) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `‚úÖ Dashboard API is working! Total Users: ${data.totalUsers}`;
                    displayMetrics(data);
                } else {
                    statusEl.className = 'status error';
                    statusEl.innerHTML = '‚ùå Dashboard API returned unexpected data';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Failed to connect to dashboard: ${error.message}`;
            }
        }
        
        function displayMetrics(data) {
            const metricsEl = document.getElementById('metrics');
            metricsEl.innerHTML = `
                <div class="metric">
                    <div class="metric-value">${data.totalUsers}</div>
                    <div class="metric-label">Total Users</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${data.messagesToday}</div>
                    <div class="metric-label">Messages Today</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${data.activeSessions}</div>
                    <div class="metric-label">Active Sessions</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${data.aiPerformance.score}%</div>
                    <div class="metric-label">AI Performance</div>
                </div>
            `;
        }
        
        async function testAPIs() {
            const resultsEl = document.getElementById('api-results');
            resultsEl.innerHTML = '<h3>Testing APIs...</h3>';
            
            const endpoints = [
                '/api/admin/analytics/realtime',
                '/api/admin/analytics/user-growth?timeframe=7d',
                '/api/admin/analytics/user-engagement',
                '/api/admin/analytics/geographic',
                '/api/admin/analytics/professional-domains',
                '/api/admin/analytics/ai-performance',
                '/api/admin/analytics/growth-forecast'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`http://localhost:3000${endpoint}`);
                    const data = await response.json();
                    resultsEl.innerHTML += `<div class="status success">‚úÖ ${endpoint}</div>`;
                } catch (error) {
                    resultsEl.innerHTML += `<div class="status error">‚ùå ${endpoint}: ${error.message}</div>`;
                }
            }
        }
        
        function loadDashboard() {
            const frame = document.getElementById('dashboard-frame');
            frame.style.display = 'block';
            frame.src = 'http://localhost:3000/admin';
        }
        
        // Check status on load
        checkStatus();
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
