<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JY Alumni Bot - Database Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .tab {
            background: #f8f9fa;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            vertical-align: top;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .json-cell {
            max-width: 300px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-header h3 {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 8px 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .page-btn.active, .page-btn:hover {
            background: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .export-section {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .data-table {
                font-size: 0.8rem;
            }
            
            .data-table th, .data-table td {
                padding: 8px 6px;
            }
            
            .json-cell {
                max-width: 150px;
                font-size: 0.7rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚆 JY Alumni Bot Database Manager</h1>
            <p>Comprehensive CRUD interface for managing alumni network data</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="usersCount">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sessionsCount">-</div>
                <div class="stat-label">Active Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="queriesCount">-</div>
                <div class="stat-label">Search Queries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="otpsCount">-</div>
                <div class="stat-label">Active OTPs</div>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('plain_form_submissions')">📝 Form Submissions</button>
                <button class="tab" onclick="showTab('users')">👥 All Profiles</button>
                <button class="tab" onclick="showTab('sessions')">🔐 Sessions</button>
                <button class="tab" onclick="showTab('queries')">🔍 Queries</button>
                <button class="tab" onclick="showTab('otps')">📧 OTPs</button>
                <button class="tab" onclick="showTab('cooldowns')">⏸️ Cooldowns</button>
                <button class="tab" onclick="showTab('user_stats')">📊 User Stats</button>
            </div>

            <!-- Plain Form Submissions Tab -->
            <div id="plain_form_submissions" class="tab-content active">
                <div class="controls">
                    <input type="text" class="search-box" id="plainFormSubmissionsSearch" placeholder="Search by name, email, or LinkedIn URL...">
                    <button class="btn btn-primary" onclick="refreshData('plain_form_submissions')">🔄 Refresh</button>
                    <button class="btn btn-success" onclick="exportLinkedInIDs()">💼 Export LinkedIn IDs</button>
                    <button class="btn btn-info" onclick="exportData('plain_form_submissions')">💾 Export All Data</button>
                </div>
                
                <div class="export-section">
                    <h3>📊 Form Submission Statistics</h3>
                    <div id="formSubmissionStats">Loading stats...</div>
                </div>

                <div id="plainFormSubmissionsData">Loading...</div>
            </div>

            <!-- Users Tab -->
            <div id="users" class="tab-content">
                <div class="controls">
                    <input type="text" class="search-box" id="usersSearch" placeholder="Search users by name, email, phone, city...">
                    <button class="btn btn-primary" onclick="refreshData('users')">🔄 Refresh</button>
                    <button class="btn btn-success" onclick="showAddModal('users')">➕ Add User</button>
                    <button class="btn btn-info" onclick="exportData('users')">💾 Export CSV</button>
                </div>
                
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="form-group">
                            <label class="form-label">Filter by Profile Status:</label>
                            <select class="form-input" id="profileFilter" onchange="applyFilters('users')" style="width: auto;">
                                <option value="">All Users</option>
                                <option value="complete">Profile Complete</option>
                                <option value="incomplete">Profile Incomplete</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Filter by Role:</label>
                            <select class="form-input" id="roleFilter" onchange="applyFilters('users')" style="width: auto;">
                                <option value="">All Roles</option>
                                <option value="Entrepreneur">Entrepreneur</option>
                                <option value="Student">Student</option>
                                <option value="Working Professional">Working Professional</option>
                                <option value="Startup Founder">Startup Founder</option>
                            </select>
                        </div>
                        <button class="btn btn-warning" onclick="clearFilters('users')">Clear Filters</button>
                    </div>
                </div>

                <div id="usersData">Loading...</div>
            </div>

            <!-- Sessions Tab -->
            <div id="sessions" class="tab-content">
                <div class="controls">
                    <input type="text" class="search-box" id="sessionsSearch" placeholder="Search sessions by WhatsApp number or state...">
                    <button class="btn btn-primary" onclick="refreshData('sessions')">🔄 Refresh</button>
                    <button class="btn btn-danger" onclick="clearExpiredSessions()">🗑️ Clear Expired</button>
                    <button class="btn btn-info" onclick="exportData('sessions')">💾 Export CSV</button>
                </div>
                <div id="sessionsData">Loading...</div>
            </div>

            <!-- Queries Tab -->
            <div id="queries" class="tab-content">
                <div class="controls">
                    <input type="text" class="search-box" id="queriesSearch" placeholder="Search queries by text or WhatsApp number...">
                    <button class="btn btn-primary" onclick="refreshData('queries')">🔄 Refresh</button>
                    <button class="btn btn-info" onclick="exportData('queries')">💾 Export CSV</button>
                </div>
                
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="form-group">
                            <label class="form-label">Filter by Type:</label>
                            <select class="form-input" id="queryTypeFilter" onchange="applyFilters('queries')" style="width: auto;">
                                <option value="">All Types</option>
                                <option value="alumni_search">Alumni Search</option>
                                <option value="search_error">Search Error</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date Range:</label>
                            <select class="form-input" id="dateRangeFilter" onchange="applyFilters('queries')" style="width: auto;">
                                <option value="">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>
                        <button class="btn btn-warning" onclick="clearFilters('queries')">Clear Filters</button>
                    </div>
                </div>

                <div id="queriesData">Loading...</div>
            </div>

            <!-- OTPs Tab -->
            <div id="otps" class="tab-content">
                <div class="controls">
                    <input type="text" class="search-box" id="otpsSearch" placeholder="Search OTPs by email...">
                    <button class="btn btn-primary" onclick="refreshData('otps')">🔄 Refresh</button>
                    <button class="btn btn-danger" onclick="clearExpiredOTPs()">🗑️ Clear Expired</button>
                    <button class="btn btn-info" onclick="exportData('otps')">💾 Export CSV</button>
                </div>
                <div id="otpsData">Loading...</div>
            </div>

            <!-- Cooldowns Tab -->
            <div id="cooldowns" class="tab-content">
                <div class="controls">
                    <input type="text" class="search-box" id="cooldownsSearch" placeholder="Search cooldowns by WhatsApp number...">
                    <button class="btn btn-primary" onclick="refreshData('cooldowns')">🔄 Refresh</button>
                    <button class="btn btn-danger" onclick="clearExpiredCooldowns()">🗑️ Clear Expired</button>
                    <button class="btn btn-info" onclick="exportData('cooldowns')">💾 Export CSV</button>
                </div>
                <div id="cooldownsData">Loading...</div>
            </div>

            <!-- User Stats Tab -->
            <div id="user_stats" class="tab-content">
                <div class="controls">
                    <input type="text" class="search-box" id="userStatsSearch" placeholder="Search user stats by WhatsApp number...">
                    <button class="btn btn-primary" onclick="refreshData('user_stats')">🔄 Refresh</button>
                    <button class="btn btn-info" onclick="exportData('user_stats')">💾 Export CSV</button>
                </div>
                <div id="userStatsData">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Document</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label class="form-label">Document ID</label>
                    <input type="text" class="form-input" id="documentId" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Document Data (JSON)</label>
                    <textarea class="form-input form-textarea" id="documentData" placeholder="Enter valid JSON..."></textarea>
                </div>
                <div style="display: flex; gap: 15px; justify-content: flex-end;">
                    <button type="button" class="btn btn-primary" onclick="saveDocument()">💾 Save</button>
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = '/api';
        const ITEMS_PER_PAGE = 20;
        
        let currentData = {};
        let currentPage = 1;
        let currentCollection = 'users';
        let searchTerms = {};
        let filters = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadData('plain_form_submissions');
            loadFormSubmissionStats();
            setupSearchHandlers();
        });

        function setupSearchHandlers() {
            const collections = ['plain_form_submissions', 'users', 'sessions', 'queries', 'otps', 'cooldowns', 'user_stats'];
            
            collections.forEach(collection => {
                // Handle special naming for plain_form_submissions
                const searchId = collection === 'plain_form_submissions' ? 
                    'plainFormSubmissionsSearch' : 
                    collection + 'Search';
                const searchBox = document.getElementById(searchId);
                if (searchBox) {
                    searchBox.addEventListener('input', debounce(() => {
                        searchTerms[collection] = searchBox.value;
                        if (currentCollection === collection) {
                            loadData(collection);
                        }
                    }, 500));
                }
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('usersCount').textContent = stats.users || 0;
                document.getElementById('sessionsCount').textContent = stats.sessions || 0;
                document.getElementById('queriesCount').textContent = stats.queries || 0;
                document.getElementById('otpsCount').textContent = stats.otps || 0;
            } catch (error) {
                console.warn('Stats not available:', error.message);
                // Generate mock stats for demo
                document.getElementById('usersCount').textContent = Math.floor(Math.random() * 500) + 100;
                document.getElementById('sessionsCount').textContent = Math.floor(Math.random() * 50) + 10;
                document.getElementById('queriesCount').textContent = Math.floor(Math.random() * 1000) + 200;
                document.getElementById('otpsCount').textContent = Math.floor(Math.random() * 20) + 5;
            }
        }

        async function loadData(collection, page = 1) {
            currentCollection = collection;
            currentPage = page;
            
            // Handle special container naming for plain_form_submissions
            const containerId = collection === 'plain_form_submissions' ? 
                'plainFormSubmissionsData' : 
                collection + 'Data';
            const container = document.getElementById(containerId);
            if (!container) {
                console.error('Container not found for:', collection);
                return;
            }
            container.innerHTML = '<div class="loading">Loading data...</div>';

            try {
                const search = searchTerms[collection] || '';
                const collectionFilters = filters[collection] || {};
                
                const params = new URLSearchParams({
                    page: page,
                    limit: ITEMS_PER_PAGE,
                    search: search,
                    ...collectionFilters
                });

                // Handle special collection names
                const apiEndpoint = collection === 'plain_form_submissions' ? 
                    '/api/plain-form-submissions' : 
                    `/api/${collection}`;

                const response = await fetch(`${apiEndpoint}?${params}`);
                const data = await response.json();

                currentData[collection] = data;
                renderTable(collection, data);
            } catch (error) {
                console.warn(`${collection} data not available:`, error.message);
                // Generate mock data for demo
                const mockData = generateMockData(collection);
                currentData[collection] = mockData;
                renderTable(collection, mockData);
            }
        }

        async function loadFormSubmissionStats() {
            const statsContainer = document.getElementById('formSubmissionStats');
            if (!statsContainer) {
                console.warn('Stats container not found');
                return;
            }
            
            try {
                const response = await fetch('/api/plain-form-submissions?limit=1000');
                if (!response.ok) {
                    throw new Error('Failed to fetch stats');
                }
                
                const data = await response.json();
                
                const stats = {
                    total: data.total || 0,
                    withLinkedIn: 0,
                    withoutLinkedIn: 0,
                    todaySubmissions: 0
                };
                
                const today = new Date().toDateString();
                
                if (data.data && Array.isArray(data.data)) {
                    data.data.forEach(user => {
                        const profile = user.enhancedProfile || {};
                        if (profile.linkedInProfile) {
                            stats.withLinkedIn++;
                        } else {
                            stats.withoutLinkedIn++;
                        }
                        
                        if (profile.formFilledAt && new Date(profile.formFilledAt).toDateString() === today) {
                            stats.todaySubmissions++;
                        }
                    });
                }
                
                statsContainer.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 15px;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">

        function renderPagination(currentPage, totalPages) {
            let html = '<div class="pagination">';
            
            // Previous button
            html += `<button class="page-btn" ${currentPage <= 1 ? 'disabled' : ''} onclick="loadData('${currentCollection}', ${currentPage - 1})">← Previous</button>`;
            
            // Page numbers
            const start = Math.max(1, currentPage - 2);
            const end = Math.min(totalPages, currentPage + 2);
            
            if (start > 1) {
                html += `<button class="page-btn" onclick="loadData('${currentCollection}', 1)">1</button>`;
                if (start > 2) html += '<span>...</span>';
            }
            
            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadData('${currentCollection}', ${i})">${i}</button>`;
            }
            
            if (end < totalPages) {
                if (end < totalPages - 1) html += '<span>...</span>';
                html += `<button class="page-btn" onclick="loadData('${currentCollection}', ${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            html += `<button class="page-btn" ${currentPage >= totalPages ? 'disabled' : ''} onclick="loadData('${currentCollection}', ${currentPage + 1})">Next →</button>`;
            
            html += '</div>';
            return html;
        }

        function convertToCSV(data) {
            if (!data.length) return '';
            
            const headers = Object.keys(flattenObject(data[0]));
            const csvRows = [headers.join(',')];
            
            data.forEach(row => {
                const flatRow = flattenObject(row);
                const values = headers.map(header => {
                    const value = flatRow[header] || '';
                    return `"${String(value).replace(/"/g, '""')}"`;
                });
                csvRows.push(values.join(','));
            });
            
            return csvRows.join('\n');
        }

        function flattenObject(obj, prefix = '') {
            const flattened = {};
            
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const newKey = prefix ? `${prefix}.${key}` : key;
                    
                    if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
                        Object.assign(flattened, flattenObject(obj[key], newKey));
                    } else {
                        flattened[newKey] = obj[key];
                    }
                }
            }
            
            return flattened;
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;

            window.URL.revokeObjectURL(url);
        }

        async function clearExpiredCooldowns() {
            if (!confirm('Clear all expired cooldowns?')) return;
            
            try {
                const response = await fetch('/api/cooldowns/cleanup', { method: 'POST' });
                const result = await response.json();
                showMessage('Expired cooldowns cleared', 'success');
                refreshData('cooldowns');
            } catch (error) {
                showMessage('Cleanup operation not available in demo mode', 'error');
            }
        }

        function showMessage(message, type = 'info') {
            const className = type === 'error' ? 'error' : 'success';
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            div.style.position = 'fixed';
            div.style.top = '20px';
            div.style.right = '20px';
            div.style.zIndex = '9999';
            div.style.padding = '15px 20px';
            div.style.borderRadius = '8px';
            div.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            
            document.body.appendChild(div);
            
            setTimeout(() => {
                if (div.parentNode) {
                    div.parentNode.removeChild(div);
                }
            }, 3000);
        }

        // Handle clicks outside modal to close
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });

        // Handle Escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
